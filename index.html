<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>入会申し込み</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sanitize.css">
  </head>
  <body>
    <div class="content">
      <h1 >入会申し込み</h1>
      <p>入会するには入力してください</p>
      <div class="control">
        <label for="mymail">メールアドレス <span class="re">必須</span></label>
        <input id="mymail"type="email"name ="mymail">
      </div>
      <div class="control">
        <label for="password">パスワード <span class="re">必須</span></label>
        <input id="password"type="password"name ="password">
      </div>
        <button type="submit">登録する</button>
    </div>
  </body>
</html>
